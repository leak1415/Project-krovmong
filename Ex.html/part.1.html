 <!DOCTYPE html>
<html>
<head>
  <style>
    .image-box {
      position: relative;
      display: inline-block;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      /* position: absolute; */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.3); /* optional dark overlay */
      text-align: center;
    }

    .overlay h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px black;
    }

    .overlay button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      justify-content: flex-end;
      align-content: flex-start;
      cursor: pointer;
    }

    .overlay button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

<div class="image-box">
  <img src="/image copy 2.png" alt="Sample Image">
  <div class="overlay">
    <h2>Your Text Here</h2>
    <button>Click Me</button>
  </div>
</div>

</body>
</html>
